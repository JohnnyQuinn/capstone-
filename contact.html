<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrap.min.css">
    <title>Contact</title>
</head>

<body>
    <!-- TOP NAVBAR -->
    <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-primary">
        <a class="navbar-brand text-success" href="index.html">minimal political</a>
        <form class="form-inline ml-auto mr-auto">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
        <a href="about.html" class="navlink ml-auto">about</a>
        <a href="contact.html" class="navlink ml-5">contact</a>
    </nav>
    <div class="container mt-5 mb-5">
        <div class="card bg-light border-secondary">
            <h1 class="card-title p-3">Contact</h1>
            <div class="card-body">
                <form action="">
                    <div class="form-group">
                        <label for="">Email Address</label>
                        <input type="email" class="form-control border-secondary" placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <label for="">Would you like to recieve a newsletter?</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                        <label class="form-check-label" for="inlineCheckbox1">Yes</label>
                      </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                        <label class="form-check-label" for="inlineCheckbox2">No</label>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Comments:</label>
                        <textarea class="form-control border-secondary"rows="5" cols="60"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect2">How did you learn about minimal political?</label>
                        <select multiple class="form-control border-secondary" id="exampleFormControlSelect2">
                          <option>Search Engine</option>
                          <option>Social Media</option>
                          <option>News</option>
                          <option>Email</option>
                          <option>From a friend</option>
                        </select>
                      </div>
                    <button class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <!-- PAGE FOOTER -->
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <a class="navbar-brand text-success" href="#">minimal political</a>
        <a href="about.html" class="navlink ml-auto">about</a>
        <a href="contact.html" class="navlink ml-5">contact</a>
    </nav>
</body>

</html>
